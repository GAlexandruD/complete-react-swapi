<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <input type="checkbox" id="check">

    <div class="slim">

          <li><span class="fa fa-book"></span></li>

          <li><span class="fa fa-sliders"></span></li>

      </div>

          </header>
          <ul>
            <li><span><i class="fa fa-qrcode"></i>Dashboard</span></li>

            <li><span><i class="fa fa-eye"></i>Overview</span></li>
